
<plots>

show = no

<plot>
type       = histogram
r1         = 0.85r
r0         = 0.7r
file       = conf(datadir)/lm.exp.ah063.txt

<axes>
<axis>
color     = vlgrey
spacing   = 0.1r
</axis>
<axis>
color     = grey
spacing   = 0.2r
</axis>
</axes>

</plot>

<plot>
show       = yes
type       = heatmap
r1         = 0.9r
r0         = 0.875r
file       = conf(datadir)/lm.exp.ah063.txt
color      = reds-8-seq
scale_log_base = 0.5
minsize    = 25u

<rules>
<rule>
condition = 1
z         = eval(var(value))
</rule>
</rules>

</plot>

<plot>
type      = tile
r1        = 0.675r
r0        = 0.4r
file      = conf(datadir)/lm.exp.ah063.txt
color     = reds-8-seq
scale_log_base = 0.25
stroke_thickness = undef
minsize   = 50u
margin    = 10u
orientation    = in
sort           = value
sort_direction = desc
layers         = 25
</plot>

<plot>
type       = scatter
r1         = 0.85r
r0         = 0.7r
file       = conf(datadir)/lm.exp.ah063.txt

color            = reds-8-seq
stroke_color     = black
stroke_thickness = 2
glyph_size       = 12

<rules>
<rule>
condition  = var(value) < 0.1*var(plot_max)
glyph_size = 0
</rule>
</rules>

</plot>

<plot>
show = yes
type = text
r1   = dims(ideogram,radius_inner)
r0   = 0.9r
file = conf(datadir)/lm.exp.ah063.txt

#label_snuggle = yes
#show_links    = yes
#link_color    = grey
#max_snuggle_distance = 3r

<rules>
use = no
<rule>
condition  = var(value) < 0.05*var(plot_max)
show       = no
</rule>
<rule>
condition  = var(value) > 0.5*var(plot_max)
label_font = bold
flow       = continue
</rule>
<rule>
condition  = 1
value      = eval(replace(var(value),qr/\B(?=(\d{3})+(?!\d))/,","))
</rule>
</rules>

</plot>

</plots>

datadir   = ../data
karyotype = conf(datadir)/lm.karyotype.txt
chromosomes_units = 1000
<<include ideogram.conf>>
<<include ticks.conf>>
<<include ../etc/image.conf>>
<<include etc/colors_fonts_patterns.conf>>
<<include etc/housekeeping.conf>>
data_out_of_range* = trim
