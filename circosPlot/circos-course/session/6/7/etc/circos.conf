
<plots>
show = no
<plot>
type       = histogram
r1         = 0.85r
r0         = 0.7r
file       = conf(datadir)/lm.exp.ah063.txt

# comment out the entire <axes> block
<axes>
<axis>
color     = vlgrey
spacing   = 0.1r
</axis>
<axis>
color     = grey
spacing   = 0.2r
</axis>
</axes>
# and uncomment the <<include>> directive which will
# import the content from axes.conf. Look in etc/axes.conf
# to verify that the content is the same as above.
# <<include axes.conf>>

</plot>

<plot>
type       = heatmap
r1         = 0.9r
r0         = 0.875r
file       = conf(datadir)/lm.exp.ah063.txt
color      = reds-8-seq
scale_log_base = 0.5
minsize    = 25u

# comment out the entire <rules> block
<rules>
<rule>
condition = 1
z         = eval(var(value))
</rule>
</rules>
# and use this instead
# <<include rules.heatmap.conf>>
# Look in etc/rules.heatmap.conf

</plot>

<plot>
type      = tile
r1        = 0.675r
r0        = 0.4r
file      = conf(datadir)/lm.exp.ah063.txt
color     = reds-8-seq
scale_log_base = 0.25
stroke_thickness = undef
minsize   = 50u
margin    = 10u
orientation    = in
sort           = value
sort_direction = desc
layers         = 25
</plot>

<plot>
type       = scatter
r1         = 0.85r
r0         = 0.7r
file       = conf(datadir)/lm.exp.ah063.txt

color            = reds-8-seq
stroke_color     = black
stroke_thickness = 2
glyph_size       = 12

# Comment out the entire <rules> block
<rules>
<rule>
condition  = var(value) < 0.1*var(plot_max)
glyph_size = 0
</rule>
</rules>
# and use this instead
# <<include rules.scatter.conf>>
# Look in etc/rules.scatter.conf
</plot>

<plot>
show = yes
type = text
r1   = dims(ideogram,radius_inner)
r0   = 0.9r
file = conf(datadir)/lm.exp.ah063.txt

label_snuggle = yes
show_links    = yes
link_color    = grey
max_snuggle_distance = 3r

# Comment out the entire <rules> block
<rules>
<rule>
condition  = var(value) < 0.05*var(plot_max)
show       = no
</rule>
<rule>
condition  = var(value) > 0.5*var(plot_max)
label_font = bold
flow       = continue
</rule>
<rule>
condition  = 'conf(label)'x eq "gene"
value      = eval(replace(var(gene),qr/LmxM.\d+./,""))
label_font = eval(var(label_font) eq "bold" ? "bolditalic" : "italic")
</rule>
<rule>
condition  = 1
value      = eval(replace(var(value),qr/\B(?=(\d{3})+(?!\d))/,","))
</rule>
</rules>
# and use this instead
# <<include rules.text.conf>>
# Look in etc/rules.text.conf. 
</plot>

</plots>

datadir   = ../data
karyotype = conf(datadir)/lm.karyotype.txt
chromosomes_units = 1000
<<include ideogram.conf>>
<<include ticks.conf>>
<<include ../etc/image.conf>>
<<include etc/colors_fonts_patterns.conf>>
<<include etc/housekeeping.conf>>
data_out_of_range* = trim
