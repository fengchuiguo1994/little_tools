
<plots>

<plot>
type       = histogram
r1         = 0.9r
r0         = 0.7r
file       = conf(datadir)/lm.exp.ah063.txt

<axes>
<axis>
color     = vlgrey
spacing   = 0.1r
</axis>
<axis>
color     = grey
spacing   = 0.2r
</axis>
</axes>

</plot>

<plot>
type       = heatmap
r1         = 0.975r
r0         = 0.92r
file       = conf(datadir)/lm.exp.ah063.txt
color      = reds-8-seq
scale_log_base = 0.5
minsize    = 25u

<rules>
#use       = no
<rule>
condition = 1
z         = eval(var(value))
</rule>
</rules>

</plot>

</plots>

