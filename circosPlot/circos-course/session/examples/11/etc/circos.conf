
karyotype   = data/karyotype/karyotype.human.txt

chromosomes_units  = 1000000
chromosomes_display_default = no
chromosomes        = hs22:14.5-49.5

<highlights>

stroke_thickness = 0
stroke_color     = white

<highlight>
z          = 10
file       = data/chr22-global.v2.txt
r0         = 0.95r
r1         = 0.8r
</highlight>

<highlight>
r0 = 0.375r
r1 = 0.4r
stroke_thickness = 2
stroke_color     = black
file             = data/hs22.bands.txt
</highlight>

</highlights>

<plots>

<plot>

type = connector
file = data/connectors.avg.txt

r0   = 0.925r
r1   = 0.999r

connector_dims = 0,0.2,0.6,0.2,0

thickness = 2
color     = black

</plot>

<plot>

type = tile
file = data/amplicons.padded.20k.txt

r0 = 1.0075r
r1 = 1.25r

layers = 20
margin = 0.0025u

thickness = 10
padding   = 4

stroke_thickness = 0
color            = orange

orientation = out

</plot>

<plot>

type = text
file = data/genes.inamp.txt

color = black

r0 = 1.065r
r1 = 1.3r

padding  = .2r
rpadding = .2r

label_size = 16p
label_font = light

label_snuggle         = yes
max_snuggle_distance  = 3r
snuggle_tolerance     = 0.25r
snuggle_sampling      = 5

<rules>

<rule>
show       = no
condition  = length(var(value)) > 4
</rule>

</rules>

</plot>

</plots>

