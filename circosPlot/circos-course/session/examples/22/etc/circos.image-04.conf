
<<include ideogram-01.conf>>
<<include ticks-01.conf>>

# single chromosome karyotype
karyotype = data/karyotype/karyotype.human.txt

<image>
file*  = circos-1.png
<<include etc/image.conf>>
</image>

chromosomes_units           = 1000
chromosomes                 = hs1:0-20
chromosomes_display_default = no

<plots>

label_font            = glyph
label_snuggle         = no
max_snuggle_distance  = 1r
snuggle_tolerance     = 0.25r
snuggle_sampling      = 3
label_rotate          = yes
show_links            = no

<plot>

type       = text
file       = data/sequence.long.txt
padding    = -0.4r
rpadding   = -0.4r
r0         = 0.5r
r1         = 0.975r
color      = black
label_size = 10p

<rules>

<rule>
condition   = var(value) eq "A"
color       = red
flow        = continue
</rule>

<rule>
condition   = var(value) eq "C"
color       = white
flow        = continue
</rule>

<rule>
condition   = var(value) eq "T"
color       = white
flow        = continue
</rule>

<rule>
importance  = 70
condition   = 1
value       = b
</rule>

</rules>

</plot>

</plots>

<<include etc/colors_fonts_patterns.conf>>

<<include etc/housekeeping.conf>>
