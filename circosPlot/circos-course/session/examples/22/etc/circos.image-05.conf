
<<include ideogram.conf>>
<<include ticks.conf>>

# single chromosome karyotype
karyotype = data/karyotype/karyotype.human.txt

<image>
file*  = circos-1.png
<<include etc/image.conf>>
</image>

chromosomes_units           = 1000000
chromosomes_display_default = yes

<plots>

label_font    = glyph
label_snuggle = yes

max_snuggle_distance  = 1r
snuggle_tolerance     = 0.25r
snuggle_sampling      = 3
label_rotate  = yes
show_links    = no

<plot>

type       = text
file       = data/gene.density.txt
padding    = -0.1r
rpadding   = -0.1r
r0         = 1r+15p
r1         = 1r+200p
color      = green

<rules>

<rule>
condition   = var(value) =~ /cancer/
color = red
flow = continue
</rule>

<rule>
condition   = var(value) =~ /omim/
color = orange
flow = continue
</rule>

<rule>
condition  = 1
value       = o
label_size  = eval( 8+40*(var(size)/42)**1.5 . "p")
</rule>

</rules>

</plot>

<plot>

type       = text
file       = data/gene.density.txt
padding    = -0.1r
rpadding   = -0.1r
r0         = 0.925r
r1         = 0.99r
color      = red

<rules>

<rule>
condition   = var(value) =~ /cancer/
value       = o
label_size  = eval( 6+50*sqrt(var(value)/42) . "p")
</rule>

<rule>
condition  = 1
show = no
</rule>

</rules>

</plot>

<plot>

type       = text
file       = data/gene.density.txt
padding    = -0.1r
rpadding   = -0.1r
r0         = 0.8r
r1         = 0.925r
color      = orange

<rules>

<rule>
condition   = var(value) =~ /omim/
value       = o
label_size  = eval( 8+40*(var(size)/42)**1.5 . "p")
</rule>

<rule>
importance = 85
condition  = 1
show       = no
</rule>

</rules>

</plot>

<plot>

type       = text
file       = data/gene.density.txt
padding    = -0.1r
rpadding   = -0.1r
r0         = 0.65r
r1         = 0.8r
color      = green

<rules>

<rule>
condition   = var(value) =~ /other/
value       = o
label_size  = eval( 8+40*(var(size)/42)**1.5 . "p")
</rule>

<rule>
condition  = 1
show       = no
</rule>

</rules>

</plot>

</plots>

<<include etc/colors_fonts_patterns.conf>>

<<include etc/housekeeping.conf>>
