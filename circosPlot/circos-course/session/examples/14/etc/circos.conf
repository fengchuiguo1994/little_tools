
paranoid* = no
karyotype = data/karyotype/karyotype.human.txt,data/karyotype/karyotype.drosophila.txt

chromosomes_units           = 1000000
chromosomes_display_default = yes
chromosomes_scale           = dm2l:27.5;dm2r:27.5;dm3l:27.5;dm3r:27.5;dm4:20;dmx:27.5

<highlights>

<highlight>
file = data/highlights.hs.txt
r0   = 0.75r
r1   = 0.775r
</highlight>

<highlight>
file = data/highlights.dm.txt
r0   = 0.75r
r1   = 0.775r
fill_color       = lgrey
stroke_color     = dgrey
stroke_thickness = 2
</highlight>

</highlights>

<links>

z             = 0
bezier_radius = 0r
crest         = 0.25
radius        = 0.745r
ribbon        = yes

<link>
file   = data/links.03.txt
z      = 30
<rules>
<rule>
condition  = 1
color      = eval("chr".substr(var(chr2),2)."_a10")
start2     = eval(max(0,var(start2)-var(size2)*20))
end2       = eval(max(0,var(end2)+var(size2)*20))
start1     = eval(max(0,var(start1)-var(size1)*5))
end1       = eval(max(0,var(end1)+var(size1)*5))
</rule>
</rules>
</link>

<link>
file   = data/links.orthologues.bundled.txt
z      = 10
<rules>
<rule>
condition  = 1
color      = eval("chr".substr(var(chr2),2)."_a15")
start2     = eval(max(0,var(start2)-var(size2)*20))
end2       = eval(max(0,var(end2)+var(size2)*20))
start1     = eval(max(0,var(start1)-var(size1)*5))
end1       = eval(max(0,var(end1)+var(size1)*5))
</rule>
</rules>

</link>

<link>
file   = data/links.orthologues.bundled.02.txt
z      = 20
<rules>
<rule>
condition  = 1
color      = eval("chr".substr(var(chr2),2)."_a20")
start2     = eval(max(0,var(start2)-var(size2)*20))
end2       = eval(max(0,var(end2)+var(size2)*20))
start1     = eval(max(0,var(start1)-var(size1)*5))
end1       = eval(max(0,var(end1)+var(size1)*5))
</rule>
</rules>

</link>

</links>

<plots>
#show = no
<plot>
record_limit  = 250
file          = data/text.homologues.txt
type          = text
r0            = 0.785r
r1            = 0.985r
padding       = -.15r
rpadding      = -.15r
color         = black
label_font    = glyph
label_snuggle = yes
label_size    = 8p
max_snuggle_distance = 1r
snuggle_tolerance    = 0.25r
snuggle_sampling     = 3

<rules>

<rule>
condition  = 1
value      = N
label_size = eval( remap_int(var(label_size),0,40,20,40) )
</rule>
</rules>

</plot>

<plot>
record_limit = 250
file       = data/text.all.txt
type       = text
r0         = 0.785r
r1         = 0.985r
padding    = -2p
rpadding   = -2p
color      = black
label_font = condensed
label_snuggle = yes
label_size    = 8p
max_snuggle_distance = 1r
snuggle_tolerance    = 0.5r
snuggle_sampling     = 3

<rules>
<rule>
importance = 110
condition  = var(label_size) < 1
show       = no
</rule>

<rule>
importance = 100
condition  = 1
label_size = eval( var(label_size) * 2 )
</rule>

</rules>

</plot>

</plots>

<<include ideogram.conf>>

<<include ticks.conf>>

<image>
auto_alpha_steps* = 20
<<include etc/image.conf>>
</image>

<<include etc/colors_fonts_patterns.conf>>

<<include etc/housekeeping.conf>>

