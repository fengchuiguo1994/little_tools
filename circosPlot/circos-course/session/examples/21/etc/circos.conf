
karyotype = data/karyotype/karyotype.human.txt

chromosomes_units           = 1000000
chromosomes_display_default = no
chromosomes       = hs1

<highlights>
<highlight>
file = ../data/highlight.human.luminance.txt
r0   = 0.999r-5p
r1   = 0.999r
</highlight>

</highlights>

<plots>
show = no
<plot>

type             = text
color            = black
file             = data/text.genes.txt

r0 = 0.2r
r1 = 0.2r+200p

show_links     = yes
link_dims      = 1p,1p,2p,1p,1p
link_thickness = 1p
link_color     = red

padding        = 2p
rpadding       = 2p

label_snuggle         = yes
max_snuggle_distance  = 1r
snuggle_tolerance     = 0.25r
snuggle_sampling      = 2
snuggle_link_overlap_test = yes
snuggle_link_overlap_tolerance = 2p
snuggle_refine        = yes

label_rotate = yes
label_size   = 8p
label_font   = condensed

<rules>
<rule>
condition  = var(value) =~ /5/i
color      = red
</rule>
</rules>
</plot>

<plot>

type             = text
color            = black
file             = data/text.genes.txt

r0 = 0.5r
r1 = 0.95r

show_links     = yes
link_dims      = 2p,2p,4p,2p,2p
link_thickness = 2p
link_color     = red

padding        = 0p
rpadding       = 0p

label_size   = 12p
label_font   = condensed

label_snuggle         = yes
max_snuggle_distance  = 1r
snuggle_tolerance     = 0.25r
snuggle_sampling      = 2
snuggle_link_overlap_test = yes
snuggle_link_overlap_tolerance = 2p
snuggle_refine        = yes

<rules>
<rule>
condition  = var(value) =~ /ZNF/i
label_font = condensedbold
</rule>
</rules>

</plot>

<plot>

type             = text
color            = black
file             = data/text.genes.txt

r0 = 1r
r1 = 1r+200p

padding = 0p
rpadding = 0p

show_links     = yes
link_dims      = 0p,0p,60p,0p,0p
link_thickness = 2p
link_color     = blue

label_size   = 24p
label_font   = condensed

<rules>
<rule>
condition = var(value) =~ /ZNF/i
color = red
</rule>
<rule>
condition = var(value) =~ /IFI/i
color = green
</rule>
<rule>
condition = var(value) =~ /orf/i
color = grey
link_color = grey
label_size = 16p
</rule>
</rules>

</plot>

</plots>

<<include ideogram.conf>>

<<include ticks.conf>>

<image>
radius* = 1500p
<<include etc/image.conf>>
</image>

<<include etc/colors_fonts_patterns.conf>>

<<include etc/housekeeping.conf>>

