
<ideogram>

<spacing>
default = 0u
</spacing>

# thickness (px) of chromosome ideogram
thickness        = 0p

# ideogram color and outline
fill_color       = black
fill             = no
stroke_thickness = 1
stroke_color     = dgrey

# fractional radius position of chromosome ideogram within image
radius         = 0.85r
show_label     = yes
label_font     = normal
label_radius   = dims(ideogram,radius) + 40p
label_size     = 12
label_parallel = yes
label_case     = upper

# cytogenetic bands
band_stroke_thickness = 0

# show_bands determines whether the outline of cytogenetic bands
# will be seen
show_bands            = no
# in order to fill the bands with the color defined in the karyotype
# file you must set fill_bands
fill_bands            = yes

</ideogram>

