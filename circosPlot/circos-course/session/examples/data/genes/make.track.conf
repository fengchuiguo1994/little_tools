#!/bin/env perl

use strict;

my @bins = (1..10,12,14,16,18,20,25,30,35,40,45,50);

my $r   = 5;
my $h   = 15;
my $pad = 0;
for my $bin (@bins) {

  print "<plot>\n";
  print "type = heatmap\n";
  print "file = ../data/genes.${bin}e6.txt\n";
  printf("r1 = 0.999r - %dp\n",$r);
  $r += $h;
  printf("r0 = 0.999r - %dp\n",$r);
  $r += $pad;
  print "</plot>\n\n";
}
