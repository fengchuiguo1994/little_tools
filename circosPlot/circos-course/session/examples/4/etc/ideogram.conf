
<ideogram>

<spacing>

default = 0.025r
break   = 0.25r
#<pairwise chr1;chr2>
#spacing = 0.01u
#</pairwise>

axis_break         = yes
axis_break_style   = 2
axis_break_at_edge = yes

<break_style 1>
stroke_color = black
fill_color   = blue
thickness    = 0.25r
stroke_thickness = 2
</break>

<break_style 2>
stroke_color     = black
stroke_thickness = 3
thickness        = 2r
</break>


</spacing>

# thickness (px) of chromosome ideogram
thickness        = 15p

stroke_thickness = 1

# ideogram border color
stroke_color     = black
fill             = yes

# the default chromosome color is set here and any value
# defined in the karyotype file overrides it
fill_color       = black

# fractional radius position of chromosome ideogram within image
radius         = 0.8r
show_label     = yes
label_font     = default
label_radius   = dims(ideogram,radius) - 80p
label_size     = 36
label_parallel = no

# cytogenetic bands
band_stroke_thickness = 0

# show_bands determines whether the outline of cytogenetic bands
# will be seen
show_bands            = no
# in order to fill the bands with the color defined in the karyotype
# file you must set fill_bands
fill_bands            = yes

</ideogram>

