<<include colors.lch.conf>>

datadir           = ../data
karyotype         = conf(datadir)/lm.karyotype.txt,conf(datadir)/lf.karyotype.txt
chromosomes_units = 1000
<<include ideogram.conf>>
<<include ticks.conf>>
<<include ../etc/image.conf>>
<<include etc/colors_fonts_patterns.conf>>
