
<links>
<link>
file   = conf(datadir)/ortho.links.txt
radius = 0.90r

<rules>
use       = no
<rule>
condition = substr(var(chr1),-2) eq substr(var(chr2),-2,2)
show      = no
</rule>
<rule>
use       = no
condition = 1
color     = eval(sprintf("%s_a4",lc var(chr1)))
</rule>
</rules>

</link>
</links>

chromosomes_reverse = /jF/
