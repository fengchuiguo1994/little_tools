
chromosomes_color   = /./=var(chr);/jF/=white
chromosomes_radius  = /jF/:0.8r

<plots>

# cat ortho.links.txt | awk '{print $4,$5,$6,$1,$7}' | sort -u -k 2,2 | sort > ortho.labels.txt
<plot>
type  = text
file  = conf(datadir)/ortho.labels.txt
r0    = 1r+5p
r1    = dims(image,radius)-100p
label_font = glyph
label_snuggle = yes

<rules>
<rule>
#condition = var(chr) !~ /\.3[456]/
condition = abs(substr(var(chr),-2) - substr(var(value),-2)) == 0
show      = no
</rule>
<rule>
# Sets the value of the label to N, which is a filled circle.
condition = 1
color     = eval(lc var(value))
value     = N
</rule>
</rules>

</plot>

<plot>
type  = highlight
file  = conf(datadir)/hist.links.txt
r1    = dims(ideogram,radius_outer)
r0    = dims(ideogram,radius_inner)
color = black_a3
<rules>
<rule>
condition = var(chr) =~ /xm/i || substr(var(fill_color),-2,2) eq substr(var(chr),-2,2)
show      = no
</rule>
</rules>
</plot>

<plot>
type  = histogram
file  = conf(datadir)/hist.links.txt
r1    = 0.98r
r0    = 0.91r
color = undef
extend_bin = no
min   = 0
max   = 20
<axes>
<axis>
spacing = 5
</axis>
</axes>

</plot>

</plots>

<links>

<link>
file   = conf(datadir)/ortho.links.txt
radius = 0.90r

<rules>
<rule>
condition = substr(var(chr1),-2,2) eq substr(var(chr2),-2,2)
show      = no
</rule>
<rule>
condition = 1
color     = eval(sprintf("%s_a4",lc var(chr1)))
</rule>
</rules>

</link>
</links>

datadir           = ../data
karyotype         = conf(datadir)/lm.karyotype.txt,conf(datadir)/lf.karyotype.txt
chromosomes_units = 1000
chromosomes_reverse = /jF/

<<include colors.lch.conf>>
<<include ideogram.conf>>
<<include ticks.conf>>
<<include ../etc/image.conf>>
<<include etc/colors_fonts_patterns.conf>>
<<include etc/housekeeping.conf>>
data_out_of_range* = trim


