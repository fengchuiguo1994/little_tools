
<ideogram>

<spacing>

default = 10u

</spacing>

<<include ../../etc/ideogram.conf>>

label_size*   = 10
label_radius* = dims(ideogram,radius) + 0.15r

band_stroke_thickness* = 0
band_stroke_color*     = black
band_transparency*     = 4

stroke_thickness* = 1

label_format = eval(sprintf("%s",var(chr)))

</ideogram>

