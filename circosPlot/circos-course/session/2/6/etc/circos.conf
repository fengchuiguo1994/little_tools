
<plots>

<plot>
type    = tile
file    = ../data/tiles.txt
r0      = 1r+2p
r1      = 1r+40p

layers                = 7
layers_overflow       = hide
layers_overflow_color = red

margin    = 1u
thickness = 3
padding   = 2

orientation = out

color            = black
stroke_thickness = 1
stroke_color     = vdgrey

<backgrounds>
<background>
y0    = 0.75r
color = grey_a1
</background>
<background>
y0    = 0.25r
y1    = 0.75r
color = grey_a3
</background>
<background>
y1    = 0.25r
color = grey_a5
</background>
</backgrounds>

<rules>
<rule>
use        = no
condition  = var(size) < 5e6
show       = no
</rule>
<rule>
use        = no
condition  = 1
color      = eval(sprintf("spectral-11-div-%d",remap_int(var(size),0,10e6,1,11)))
</rule>
</rules>

</plot>

<<include ../2/etc/histograms.conf>>
<<include ../3/etc/heatmaps.conf>>
<<include ../5/etc/histograms.conf>>

</plots>

<links>
<<include ../4/etc/links.conf>>
</links>

<<include ../etc/karyotype.and.layout.conf>>

<<include ../etc/ideogram.conf>>

<<include ../etc/ticks.conf>>

<<include ../../etc/image.conf>>

<<include etc/colors_fonts_patterns.conf>>

