
<ideogram>

<spacing>
default = 10u
break   = 1r

axis_break         = yes
axis_break_style   = 2

<break_style 2>
stroke_color     = black
stroke_thickness = 2
thickness        = 2r
</break>

</spacing>

thickness        = 15p
stroke_thickness = 1
stroke_color     = black
fill             = no
fill_color       = black

radius         = 0.775r
show_label     = yes
label_font     = default
label_radius   = dims(ideogram,radius) + 0.22r
label_size     = 8
label_parallel = yes
label_case     = upper

label_format   = eval(sprintf("%s",var(chr)))

show_bands            = yes
fill_bands            = yes
band_transparency     = 2
band_stroke_thickness = 0

</ideogram>

