
<plots>

<plot>
show       = yes
type       = scatter
file       = ../data/scatter.cons.txt
min        = 0.39
max        = 0.55
r0         = 0.855r
r1         = 0.995r
glyph      = square
glyph_size = 3
color      = grey

<rules>

<rule>
use        = yes
flow       = stop
</rule>

<rule>
# 90% percentile
condition  = var(value) >= 0.489
color      = green
flow       = goto resize if true
</rule>

<rule>
# 10% percentile
condition  = var(value) <= 0.416
color      = red
flow       = goto resize if true
</rule>

<rule>
# within 1 std of mean
condition  = abs(var(value) - 0.455) < 0.01
color      = dgrey
flow       = goto resize if true
</rule>

<rule>
tag        = resize
condition  = 1
glyph_size = eval(remap_round(abs(var(value) - 0.455),0,0.1,5,20))
z          = eval(remap_round(abs(var(value) - 0.455),0,0.1,1,100))
glyph      = circle
#flow       = continue
</rule>

<rule>
condition  = 1
value      = 0.47
</rule>

</rules>

</plot>

<<include ../5/etc/histograms.conf>>

</plots>

