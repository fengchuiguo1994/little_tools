<plot>
show       = yes
type       = scatter
file       = ../data/scatter.cons.txt
min        = 0.39
max        = 0.55
r0         = 0.975r
r1         = 0.975r
glyph      = square
glyph_size = 3
stroke_color     = vlgrey
stroke_thickness = 1
color            = undef

<rules>

<rule>
# 90% percentile
condition    = var(value) >= 0.489
stroke_color = green
flow         = goto resize if true
</rule>

<rule>
# 10% percentile
condition    = var(value) <= 0.416
stroke_color = red
flow         = goto resize if true
</rule>

<rule>
# within 1 std of mean
condition    = abs(var(value) - 0.455) < 0.01
stroke_color = dgrey
flow         = goto resize if true
</rule>

<rule>
tag        = resize
condition  = 1
glyph_size = eval(remap_round(abs(var(value) - 0.455),0,0.1,5,20))
z          = eval(remap_round(abs(var(value) - 0.455),0,0.1,1,100))
glyph      = circle
flow       = continue
</rule>

<rule>
condition  = 1
value      = 0.47
</rule>

</rules>

</plot>