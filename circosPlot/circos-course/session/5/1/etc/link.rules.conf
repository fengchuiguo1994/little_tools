<rules>
<rule>  
# change this rule so that it is used
use        = no
condition  = var(size1) < 1e6
show       = no
</rule>

<rule>
condition  = 1
color      = eval(sprintf("chr%s_a3",lc substr(var(chr2),2)))
# change the z assignment so that large links
# are drawn LAST (i.e. have lowest z value)
z          = eval(remap_int(var(size2),0,10e6,0,100))
</rule>
</rules>
