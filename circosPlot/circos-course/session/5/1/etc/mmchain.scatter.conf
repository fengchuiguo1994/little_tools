<plot>
pre_increment_counter = mmchainscatter:1
type       = scatter
# change to circle
glyph      = square
glyph_size = 5
min        = 0
# raise the max to 1e6
max        = 250e3
# change both r0 and r1 to the same value 1r+25, so that the
# glyphs are on the same baseline
r0         = 1r
r1         = 1r+47p
file       = ../data/heatmap.mm.5e6.hs.counter(mmchainscatter).txt
# remove the default fill color by setting fill_color to 'undef'
#color      = undef
# 
<rules>
<rule>
condition  = 1
stroke_color = eval(sprintf("%s",var(id)))
stroke_thickness = 1
# change the range of the glyph size to 2-45
glyph_size = eval(remap_int(var(value),0,1e5,10,20))
</rule>
</rules>
</plot>
