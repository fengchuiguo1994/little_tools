<plot>
pre_increment_counter = mmchain:1
file  = ../data/heatmap.mm.5e6.hs.counter(mmchain).txt
type  = heatmap
# raise the min to reflect increased limit in the rules (see .conf below)
min   = 2000
# raise this to 50000
max   = 20000
color = eval(join(",",map { sprintf("chr%d_a%d",counter(mmchain),$_) } (5,4,3,2,1) ))
# change r0 so that the track is 0.02 wide with a step of 0.025
r0    = eval(sprintf("%fr",0.99-counter(mmchain)*.025-.15))
r1    = eval(sprintf("%fr",0.99-counter(mmchain)*.025))
# remove default stroke by setting stroke_thickness to 'undef'
#stroke_thickness = undef
<<include heatmap.rules.conf>>
</plot>
