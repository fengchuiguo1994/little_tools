skip_first_label = yes
radius         = 0.90r
spacing_type   = relative
rspacing       = 0.20
size           = 6p
show_label     = yes
label_relative = yes
rmultiplier    = 100
format         = %d
suffix         = %

grid_start     = 0.80r
grid_end       = 0.90r
grid_color     = grey
grid_thickness = 1p
